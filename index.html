  <section>
    <div class="conatiner-fluid img" style="height: 550px;">
      <div class="text-center pt-5 mb-5 on">
        <h1 class="head ">Book Your ride !!</h1>
        <h2 class="head"><i>The One You Can Always Count On..++</i></h2>
      </div>
      <div>
        <form action="#" class="ml-5 mr-5 pt-5" style="margin-top: -60px;" >
          <div class="row mb-5 ">

            <div class="col-lg-4 a">

              <div class="text-center mt-2 ">
                <span class="p-1 pr-2 pl-2 b mb-3">CAB++</span>

                <h3 class=" mb-0 c mt-3">YOUR RIDE PARTNER!!</h3>
               <br>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text ">Pickup</div>
                </div>
                <select class="form-control " id="pick" style="width:auto;" onfocus='f1(this)'>
                  <option selected value="cu">Pickup-location</option>
                  <option value="Charbagh">Charbagh</option>
                  <option value="Indira Nagar">Indira Nagar </option>
                  <option value="BBD">BBD</option>
                  <option value="Barabanki">Barabanki</option>
                  <option value="Faizabad">Faizabad</option>
                  <option value="Basti">Basti</option>
                  <option value="Gorakhpur">Gorakhpur</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text ">DROP</div>
                </div>
                <select class="form-control " id="drop" style="width:auto;" onfocus='f1(this)'>
                  <option selected value="cu">Drop-location</option>
                  <option value="Charbagh">Charbagh</option>
                  <option value="Indira Nagar">Indira Nagar </option>
                  <option value="BBD">BBD</option>
                  <option value="Barabanki">Barabanki</option>
                  <option value="Faizabad">Faizabad</option>
                  <option value="Basti">Basti</option>
                  <option value="Gorakhpur">Gorakhpur</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text ">CAB-TYPE</div>
                </div>
                <select class="form-control " id="cab" style="width:auto;" onfocus='f1(this)'>
                  <option value="cu">Choose your cab</option>
                  <option value="CedMicro">CedMicro</option>
                  <option value="CedMini">CedMini </option>
                  <option value="CedRoyal">CedRoyal</option>
                  <option value="CedSuv">CedSUV</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text ">Luggage</div>
                </div>
                <input type="number" ondrag="false" ondrop="false" onKeyPress="if(this.value.length==20) return false;"   
                oninput="this.value = Math.abs(float(this.value))"
                class="form-control-plaintext col-sm-9 arrow"
                    id="kg" placeholder="Enter weight in KG" onfocus='f1(this)'>
              </div>
              <div class="input-group mb-3">
                <a  class="btn btn-block btn" id="inlineFormInputGroup" data-toggle="modal" data-target="#myModal" value="">CALCULATE FARE</a>
              </div>

              <!-- <div class="input-group mb-3 res a" >
                <span id="res"></span><br> -->
              <!--------Modal Part---->
              
               

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="color: red;"><strong>Trip Detail:</strong></h4>
      </div>
      <div class="modal-body">
        
        
          <span id="res"></span>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Book</button>
      </div>
    </div>

  </div>
